---
layout: default
title: Home
---

{% for post in paginator.posts %}

<article>
  <a href="{{ site.github.url }}{{ post.url }}" style="text-decoration: none">
    <div class="featured-posts" {% if post.image.feature %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image.feature }})"{% endif %}>
 <div class="texto">{{post.title}}</div>
    </div>
  </a>
</article>

{% endfor %}

<style>

article:hover  {
    opacity: 0.8;
    filter: alpha(opacity=50);
}

article .texto {
color: #ffffff;
text-align: center;
visibility: hidden;
font-size: 300%;
margin-top: 12%;
text-decoration: none;
font-weight: bold;
}

article:hover .texto {
  visibility: visible;
}

.texxto{
color: #000;
text-align: center;
font-size: 100%;
margin-top: 5%;
text-decoration: none;
font-weight: bold;
}

</style>
