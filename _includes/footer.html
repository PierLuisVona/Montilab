<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.github.url }}/">{{ site.data.settings.title }}</a> | {{ site.data.settings.tagline }} by <a href="http://pierluisvona.it">{{ site.data.authors.primary.name }}</a></div>
</footer>
